<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema riego invernaderos</title>

    <!-- Bootstrap CSS (CDN solicitado) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      body { background: #f5f7fb; }
      .card-centered { max-width: 36rem; width: 100%; }
      .file-name { font-size: .9rem; color: #495057; }
    </style>
  </head>
  <body>

    <main class="vh-100 d-flex align-items-center justify-content-center">
      <div class="card shadow-sm card-centered">
        <div class="card-body text-center">
          <h1 class="card-title mb-3"> GuateRiegos 2.0</h1>
          <p class="text-muted mb-4">Sistema riego invernaderos</p>

          <!-- Formulario para subir archivo -->
          <form id="uploadForm" action="/" method="post" enctype="multipart/form-data">
            <div class="d-grid gap-2 mb-3">
              <input id="fileInput" name="archivo" type="file" accept=".xml,.json,.txt" class="form-control mb-2">
              <button type="submit" class="btn btn-primary">Cargar</button>
            </div>
          </form>

          <!-- Botones secundarios -->
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <button id="btnSummarize" class="btn btn-primary me-sm-2">Hacer res√∫menes</button>
            <button id="btnSelect" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modalSelect">Seleccionar invernadero</button>
          </div>

        </div>
      </div>
    </main>

    <!-- Modal seleccionar invernadero -->
    <div class="modal fade" id="modalSelect" tabindex="-1" aria-labelledby="modalSelectLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalSelectLabel">Seleccionar invernadero</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <form id="formSelect">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="invernadero" id="inv1" value="Invernadero Peten" checked>
                <label class="form-check-label" for="inv1">Invernadero Peten</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="invernadero" id="inv2" value="Invernadero Izabal">
                <label class="form-check-label" for="inv2">Invernadero Izabal</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="invernadero" id="inv3" value="Invernadero Quetzaltenango">
                <label class="form-check-label" for="inv3">Invernadero Quetzaltenango</label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button id="confirmSelect" type="button" class="btn btn-primary" data-bs-dismiss="modal">Seleccionar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (CDNs solicitados) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
