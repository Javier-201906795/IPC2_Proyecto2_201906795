<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seleccionar Invernadero</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      body { background: #f5f7fb; }
      .card-centered { max-width: 36rem; width: 100%; }
    </style>
  </head>
  <body>

    <main class="vh-100 d-flex align-items-center justify-content-center">
      <div class="card shadow-sm card-centered">
        <div class="card-body text-center">
          <h1 class="card-title mb-4">Seleccionar Plan</h1>
          <p class="text-muted mb-4">Elige el plan que deseas procesar.</p>

          <!-- Formulario para selección -->
          <form action="/selinvernadero" method="post" class="text-start">
            <!-- <div class="mb-3">
              <label for="invernadero" class="form-label">Invernadero</label>
              <select class="form-select" id="invernadero" name="invernadero" required>
                <option value="" disabled selected>Seleccione un invernadero</option>
                {% for inv in nombreInv %}
                    <option value="{{ loop.index }}">{{inv}}</option>
                {% endfor %}
                
              </select>
            </div> -->
            <div class="mb-4">
              <label for="plan" class="form-label">Plan</label>
              <select class="form-select" id="plan" name="plan" required>
                <option value="" disabled selected>Seleccione un plan</option>
                <option value="Semana 1">Semana 1</option>
                <option value="Semana 2">Semana 2</option>
                <option value="Semana 3">Semana 3</option>
              </select>
            </div>

            <div>
                <p>Numeor de opciones: {{ nombreInv|length }}</p>
            </div>

            

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </form>
          <br>
          <br>
          <div class=" justify-content-sm-center">
            <a class="btn btn-secondary" href="/" role="button">Regresar</a>
          </div>

          <!-- Espacio para mensajes -->
          <div id="alertContainer" class="mt-3" style="display:none;">
            <div class="alert" role="alert" id="alertMessage">
              <!-- Aquí se mostrará el mensaje dinámico -->
            </div>
          </div>

        </div>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
